<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoTarget = document.querySelector("#ncp-logo-entity");
      videoTarget.addEventListener("targetFound", e => {
        const video = document.querySelector("#ncp-video")
        video.play();
      });

      videoTarget.addEventListener('targetLost', e => {
        const video = document.querySelector("#ncp-video")
        video.pause();
      });
    })

    document.addEventListener("DOMContentLoaded", () => {
      const videoTarget = document.querySelector("#dance-entity");
      videoTarget.addEventListener("targetFound", e => {
        const video = document.querySelector("#dance-video")
        video.play();
      });

      videoTarget.addEventListener('targetLost', e => {
        const video = document.querySelector("#dance-video")
        video.pause();
      });
    })
  </script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: https://raw.githack.com/sunzedd/ncp-ar-demo/demo-v1-mindar/static/targets_4.mind"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="ncp-video" src="https://raw.githack.com/sunzedd/ncp-ar-demo/demo-v0/nocashproduction.mp4"
        preload="auto" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline playsinline></video>

      <a-asset-item id="raccoonModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>

      <a-asset-item id="rapper"
        src="https://raw.githack.com/sunzedd/ncp-ar-demo/demo-v1-mindar/static/rapper.gltf"></a-asset-item>

      <video id="dance-video" src="https://raw.githack.com/sunzedd/ncp-ar-demo/demo-v0/dance.mp4" preload="auto"
        response-type="arraybuffer" loop="true" crossorigin webkit-playsinline playsinline autoplay></video>

    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Logo  -->
    <a-entity id="ncp-logo-entity" mindar-image-target="targetIndex: 0">
      <a-video src="#ncp-video" position="0 0 0.1" width="1" height="1.7"></a-video>
    </a-entity>

    <!-- Raccoon -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="0 0 0" position="0 -0.25 0.5" scale="0.1 0.1 0.1" src="#raccoonModel" animation-mixer>
    </a-entity>

    <!-- Rapper -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-gltf-model rotation="0 0 0" position="0 -1 0.5" scale="0.5 0.5 0.5" src="#rapper" animation-mixer>
    </a-entity>

    <!-- Break-Dance -->
    <a-entity id="dance-entity" mindar-image-target="targetIndex: 3">
      <a-video src="#dance-video" position="0 0 0.1" width="1" height="1.7"></a-video>
    </a-entity>
  </a-scene>
</body>
